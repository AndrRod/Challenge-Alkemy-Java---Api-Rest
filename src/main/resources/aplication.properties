# GENERAL
server.port=8080

#
# DATABASE
# hay que poner el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost/ChallengeJava?useSSL=false
spring.datasource.dbname=ChallengeJava
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
#spring.jpa.open-in-view=true
#está habilitado de forma predeterminada. Por lo tanto, las consultas a la base de datos pueden ser p
#erformado durante el renderizado de la vista.
api.key=INGRESE.API.KEY
